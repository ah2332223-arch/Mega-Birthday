<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Princess! âœ¨</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #020205; color: white;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden; text-align: center;
            min-height: 100vh;
        }

        /* LIVE ANIMATED NEBULA (Same as Index) */
        .nebula {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(76, 0, 255, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 127, 0.2) 0%, transparent 40%);
            z-index: -2;
            animation: pulse 8s ease-in-out infinite alternate;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            100% { transform: scale(1.15); opacity: 1; }
        }

        /* Moving Stars (Same as Index) */
        #star-field { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .star {
            position: absolute; background: white; border-radius: 50%;
            opacity: 0.5; animation: fall linear infinite;
        }
        @keyframes fall { to { transform: translateY(100vh); } }

        .hero {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; padding: 20px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(3rem, 10vw, 5.5rem);
            background: linear-gradient(to right, #fff, #ffd700, #fff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px rgba(255,215,0,0.5));
        }

        .princess-img {
            width: 220px; height: 220px; border-radius: 50%;
            border: 3px solid #ffd700; padding: 5px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            margin-bottom: 30px; object-fit: cover;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .magic-btn {
            background: rgba(255, 215, 0, 0.1); border: 2px solid #ffd700;
            color: #ffd700; padding: 15px 40px; border-radius: 50px;
            cursor: pointer; font-family: 'Montserrat', sans-serif;
            font-weight: 700; letter-spacing: 3px; transition: 0.4s;
            box-shadow: 0 0 15px rgba(255,215,0,0.2);
        }
        .magic-btn:hover { background: #ffd700; color: #000; box-shadow: 0 0 40px #ffd700; transform: scale(1.05); }

        .scroll-hint { margin-top: 50px; color: #ffd700; font-size: 0.7rem; letter-spacing: 4px; animation: blink 2s infinite; }
        @keyframes blink { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="nebula"></div>
    <div id="star-field"></div>

    <section class="hero">
        <img src="https://via.placeholder.com/220" class="princess-img" alt="Noor">
        <h1>Happy Birthday, Noorayyy!</h1>
        <p style="margin-bottom: 30px; font-weight: 200; letter-spacing: 4px; color: rgba(255,255,255,0.7);">The Queen of my heart, finally it's your day.</p>

        <button class="magic-btn" onclick="startSurprise()">START THE MAGIC âœ¨</button>
        
        <div class="scroll-hint">SCROLL DOWN FOR MEMORIES â†“</div>
    </section>

    <audio id="birthday-song" loop><source src="" type="audio/mpeg"></audio>

    <script>
        // Star field generation (Same as Index)
        const field = document.getElementById('star-field');
        for (let i = 0; i < 80; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            const size = Math.random() * 2 + 'px';
            s.style.width = size; s.style.height = size;
            s.style.left = Math.random() * 100 + 'vw';
            s.style.top = '-' + Math.random() * 20 + 'px';
            s.style.animationDuration = (Math.random() * 5 + 5) + 's';
            s.style.animationDelay = Math.random() * 5 + 's';
            field.appendChild(s);
        }

        function startSurprise() {
            // Confetti Blast
            var end = Date.now() + (5 * 1000);
            (function frame() {
                confetti({ particleCount: 4, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ffd700', '#ff007f'] });
                confetti({ particleCount: 4, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ffd700', '#ff007f'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
            alert("Magic Started! Abhi music aur pics baaki hain ðŸ˜‰");
        }
    </script>
</body>
</html>
