<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For The Brightest Star Of My Life✨</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #020205;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
            text-align: center;
        }

        /* EXACT SAME NEBULA AS INDEX */
        .nebula {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(76, 0, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 127, 0.15) 0%, transparent 40%);
            z-index: -2;
            animation: pulse 8s ease-in-out infinite alternate;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            100% { transform: scale(1.1); opacity: 1; }
        }

        /* EXACT SAME STARS AS INDEX */
        #star-field { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .star {
            position: absolute; background: white; border-radius: 50%;
            opacity: 0.5; animation: fall linear infinite;
        }
        @keyframes fall { to { transform: translateY(100vh); } }

        /* CONTENT ANIMATION */
        .main-content {
            z-index: 10;
            animation: fadeIn 3s ease-in;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(3rem, 10vw, 5rem);
            background: linear-gradient(to right, #fff, #ffd700, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .princess-img {
            width: 200px; height: 200px; border-radius: 50%;
            border: 2px solid #ffd700; padding: 5px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            margin-bottom: 20px; object-fit: cover;
            animation: float 4s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .sub-text {
            font-weight: 200; letter-spacing: 5px; font-size: 0.8rem;
            text-transform: uppercase; color: rgba(255,255,255,0.7);
            margin-bottom: 40px;
        }

        .magic-btn {
            background: none; border: 1px solid #ffd700;
            color: #ffd700; padding: 12px 30px; border-radius: 50px;
            cursor: pointer; font-family: 'Montserrat', sans-serif;
            letter-spacing: 2px; transition: 0.5s;
        }
        .magic-btn:hover { background: #ffd700; color: #000; box-shadow: 0 0 30px #ffd700; }

        .scroll-down {
            margin-top: 40px; font-size: 0.7rem; letter-spacing: 3px;
            color: rgba(255,215,0,0.5); animation: bounce 2s infinite;
        }
        @keyframes bounce { 0%, 100% {transform: translateY(0);} 50% {transform: translateY(5px);} }
    </style>
</head>
<body>

    <div class="nebula"></div>
    <div id="star-field"></div>

    <div class="main-content">
        <img src="https://via.placeholder.com/200" class="princess-img" alt="Noor">
        <h1>Happy Birthday, Noorayyy!!</h1>
        <p class="sub-text">The Queen of my heart, finally it's your day. </p>

        <button class="magic-btn" onclick="manualCelebration()">CELEBRATE AGAIN ✨</button>
        <div class="scroll-down">SCROLL FOR MEMORIES ↓</div>
    </div>

    <script>
        // Star Field (Exact replica of Index)
        const field = document.getElementById('star-field');
        for (let i = 0; i < 80; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            const size = Math.random() * 2 + 'px';
            s.style.width = size; s.style.height = size;
            s.style.left = Math.random() * 100 + 'vw';
            s.style.top = '-' + Math.random() * 20 + 'px';
            s.style.animationDuration = (Math.random() * 5 + 5) + 's';
            s.style.animationDelay = Math.random() * 5 + 's';
            field.appendChild(s);
        }

        // Automatic Celebration on Load
        function fireCrackers() {
            var duration = 5 * 1000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ffd700', '#ff007f'] });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ffd700', '#ff007f'] });
                if (Date.now() < end) { requestAnimationFrame(frame); }
            }());
        }

        function manualCelebration() {
            fireCrackers();
        }

        // Trigger as soon as page loads
        window.onload = fireCrackers;
    </script>
</body>
</html>
