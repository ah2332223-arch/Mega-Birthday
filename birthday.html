<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Princess! ✨</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #020205; color: white;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden; text-align: center;
        }

        /* Nebula Background (Matching your index.html) */
        .nebula {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(76, 0, 255, 0.15) 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(255, 0, 127, 0.15) 0%, transparent 40%);
            z-index: -2;
        }

        .hero {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; padding: 20px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(3rem, 10vw, 5rem);
            background: linear-gradient(to right, #fff, #ffd700, #fff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .princess-img {
            width: 200px; height: 200px; border-radius: 50%;
            border: 3px solid #ffd700; padding: 5px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            margin-bottom: 30px; object-fit: cover;
        }

        .magic-btn {
            background: none; border: 2px solid #ffd700;
            color: #ffd700; padding: 12px 30px; border-radius: 50px;
            cursor: pointer; font-family: 'Montserrat', sans-serif;
            font-weight: 500; letter-spacing: 2px; transition: 0.4s;
        }

        .magic-btn:hover { background: #ffd700; color: #000; box-shadow: 0 0 20px #ffd700; }

        .scroll-hint { margin-top: 50px; color: rgba(255,255,255,0.4); font-size: 0.8rem; letter-spacing: 3px; }
    </style>
</head>
<body>

    <div class="nebula"></div>

    <section class="hero">
        <img src="https://via.placeholder.com/200" class="princess-img" alt="Noor">
        
        <h1>Happy Birthday, Noor!</h1>
        <p style="margin-bottom: 30px; font-weight: 200; letter-spacing: 2px;">The Queen of my heart, finally it's your day.</p>

        <button class="magic-btn" onclick="startSurprise()">START THE MAGIC ✨</button>
        
        <div class="scroll-hint">SCROLL DOWN FOR MEMORIES</div>
    </section>

    <audio id="birthday-song" loop>
        <source src="YOUR_SONG_URL_HERE" type="audio/mpeg">
    </audio>

    <script>
        function startSurprise() {
            // Play Music
            const audio = document.getElementById('birthday-song');
            audio.play();

            // Confetti Blast
            var end = Date.now() + (5 * 1000);
            var colors = ['#ffd700', '#ff007f', '#ffffff'];

            (function frame() {
                confetti({
                    particleCount: 3, angle: 60, spread: 55, origin: { x: 0 }, colors: colors
                });
                confetti({
                    particleCount: 3, angle: 120, spread: 55, origin: { x: 1 }, colors: colors
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        // On Load Confetti
        window.onload = () => {
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 }, colors: ['#ffd700', '#ff007f'] });
        };
    </script>
</body>
</html>
