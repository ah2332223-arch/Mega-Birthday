<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise is Coming Noor Jann... ✨</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Quicksand', sans-serif;
            background: #050505;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        /* Animated Moving Gradient Background */
        .bg-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e, #0f0c29);
            background-size: 400% 400%;
            z-index: -2;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Circles/Bubbles Animation */
        .circles { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: -1; }
        .circles li {
            position: absolute; display: block; list-style: none; width: 20px; height: 20px;
            background: rgba(255, 255, 255, 0.1); animation: animate 25s linear infinite; bottom: -150px;
        }
        .circles li:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .circles li:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .circles li:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .circles li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .circles li:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }

        @keyframes animate {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
        }

        /* Glass Content Box */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px 30px; border-radius: 40px;
            text-align: center; box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            max-width: 90%;
        }

        h1 { font-family: 'Dancing Script', cursive; font-size: 2.8rem; margin-bottom: 10px; color: #ffd700; text-shadow: 0 0 15px rgba(255,215,0,0.5); }
        p { letter-spacing: 2px; text-transform: uppercase; font-size: 0.8rem; color: #ccc; margin-bottom: 30px; }

        .timer { display: flex; gap: 15px; justify-content: center; }
        .time-box {
            background: rgba(0, 0, 0, 0.3); border-radius: 15px;
            padding: 15px; min-width: 70px; border-bottom: 3px solid #ffd700;
        }
        .time-box span { display: block; font-size: 1.8rem; font-weight: 700; color: #fff; }
        .time-box label { font-size: 0.6rem; color: #ffd700; }

        .footer-note { margin-top: 40px; font-size: 0.8rem; color: #888; font-style: italic; }
    </style>
</head>
<body>

    <div class="bg-animation"></div>
    
    <ul class="circles">
        <li></li><li></li><li></li><li></li><li></li><li></li><li></li>
    </ul>

    <div class="glass-card">
        <h1>For Noor Princess...</h1>
        <p>Something Magical is Unfolding</p>

        <div class="timer">
            <div class="time-box"><span id="days">00</span><label>Days</label></div>
            <div class="time-box"><span id="hours">00</span><label>Hours</label></div>
            <div class="time-box"><span id="mins">00</span><label>Mins</label></div>
            <div class="time-box"><span id="secs">00</span><label>Secs</label></div>
        </div>

        <div class="footer-note">"15th January — A date that brought the brightest star into this world."</div>
    </div>

    <script>
        const target = new Date("January 15, 2026 00:00:00").getTime();
        function updateTimer() {
            const now = new Date().getTime();
            const diff = target - now;
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById("days").innerText = d;
            document.getElementById("hours").innerText = h;
            document.getElementById("mins").innerText = m;
            document.getElementById("secs").innerText = s;
        }
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
