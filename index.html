<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For The Brightest Star Of My Life✨</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #020205;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
        }

        /* Deep Romantic Nebula Background */
        .nebula {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(76, 0, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 127, 0.15) 0%, transparent 40%);
            z-index: -2;
            animation: pulse 8s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            100% { transform: scale(1.1); opacity: 1; }
        }

        /* Falling Glitter/Stars */
        .star {
            position: absolute; background: white; border-radius: 50%;
            opacity: 0.5; animation: fall linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(100vh); }
        }

        .main-content {
            text-align: center; z-index: 10;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2.5rem, 8vw, 4rem);
            background: linear-gradient(to right, #fff, #ffd700, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .reveal-text {
            font-weight: 200; letter-spacing: 5px; font-size: 0.7rem;
            text-transform: uppercase; color: rgba(255,255,255,0.6);
            margin-bottom: 50px;
        }

        /* Modern Aesthetic Timer */
        .timer-container {
            display: flex; gap: 25px; justify-content: center;
        }

        .unit {
            position: relative;
        }

        .unit span {
            display: block; font-size: 2.5rem; font-weight: 700;
            color: #fff; text-shadow: 0 0 20px rgba(255,215,0,0.3);
        }

        .unit label {
            font-size: 0.6rem; letter-spacing: 2px; text-transform: uppercase;
            color: #ffd700; font-weight: 400;
        }

        .unit::after {
            content: ''; position: absolute; bottom: -10px; left: 50%;
            transform: translateX(-50%); width: 20px; height: 1px; background: #ffd700;
        }

        .heart {
            color: #ff007f; font-size: 1.5rem; margin-top: 50px;
            animation: beat 1.5s ease infinite;
        }
        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="nebula"></div>
    <div id="star-field"></div>

    <div class="main-content">
        <h1>For Noor Princess</h1>
        <p class="reveal-text">Shhh... something special is waiting for my girl.</p>

        <div class="timer-container">
            <div class="unit"><span id="days">00</span><label>Days</label></div>
            <div class="unit"><span id="hours">00</span><label>Hours</label></div>
            <div class="unit"><span id="mins">00</span><label>Mins</label></div>
            <div class="unit"><span id="secs">00</span><label>Secs</label></div>
        </div>

        <div class="heart">❤️</div>
    </div>

    <script>
        // Star field generation
        const field = document.getElementById('star-field');
        for (let i = 0; i < 80; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            const size = Math.random() * 2 + 'px';
            s.style.width = size; s.style.height = size;
            s.style.left = Math.random() * 100 + 'vw';
            s.style.top = '-' + Math.random() * 20 + 'px';
            s.style.animationDuration = (Math.random() * 5 + 5) + 's';
            s.style.animationDelay = Math.random() * 5 + 's';
            field.appendChild(s);
        }

        const target = new Date("January 15, 2026 00:00:00").getTime();
        function update() {
            const now = new Date().getTime();
            const diff = target - now;
            
            if (diff <= 0) {
                // Future Redirection
                 window.location.href = "birthday.html"; 
                return;
            }

            document.getElementById("days").innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("mins").innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("secs").innerText = Math.floor((diff % (1000 * 60)) / 1000);
        }
        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
